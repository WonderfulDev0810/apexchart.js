<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Line Chart</title>


    <link href="../assets/styles.css" rel="stylesheet" />

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>

<body>
    <div id="chart">

    </div>


    <script src="../../dist/apexcharts.js"></script>

    <script>
        var options = {
  "chart": {
    "height": "400",
    "width": "100%",
    "type": "area",
    "foreColor": "#000",
    "animations": {
      "enabled": true
    },
    "toolbar": {
      "show": true,
      "tools": {
        "download": false,
        "selection": false,
        "zoom": false,
        "zoomin": false,
        "zoomout": false,
        "pan": false,
        "reset": false
      },
      "autoSelected": "zoom"
    }
  },
  "plotOptions": {},
  "stroke": {
    "curve": "smooth"
  },
  "series": [
    {
      "name": "MCC",
      "data": [
        7.666666666666667,
        6,
        8.333333333333334,
        8,
        4.75,
        0,
        0
      ]
    },
    {
      "name": "Me",
      "data": [
        16,
        16,
        21,
        9,
        0,
        0,
        0
      ]
    }
  ],
  "colors": [
    "#F47B20",
    "#005596",
    "#7D4199",
    "#007DC3",
    "#DC1D1D",
    "#FB2ED0",
    "#FFE70D",
    "#56CCF2",
    "#6D7322",
    "#e98ff2"
  ],
  "labels": [],
  "title": {
    "text": "Customer Acquisition Vs competition",
    "align": "left",
    "style": {
      "color": "#fff"
    }
  },
  "dataLabels": {
    "enabled": false
  },
  "legend": {
    "show": true,
    "position": "top",
    "horizontalAlign": "center"
  },
  "grid": {
    "show": true,
    "clipMarkers": false,
    "borderColor": "transparent"
  },
  "xaxis": {
    "labels": {
      "show": true,
      "style": {
        "colors": []
      }
    },
    "type": "category",
    "tickAmount": 6,
    "categories": [
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
      "Sunday"
    ],
    "tooltip": {
      "enabled": true,
      "offsetY": 0
    }
  },
  "yaxis": [
    {
      "show": true,
      "opposite": false,
      "logarithmic": false,
      "tickAmount": 4,
      "decimalsInFloat": 2,
      "floating": false,
      "axisBorder": {
        "show": false,
        "color": "#78909C",
        "offsetX": 0,
        "offsetY": 0
      },
      "axisTicks": {
        "show": false,
        "color": "#78909C",
        "width": 6,
        "offsetX": 0,
        "offsetY": 0
      },
      "title": {
        "rotate": -90,
        "offsetY": 0,
        "offsetX": 0,
        "style": {
          "fontSize": "11px",
          "cssClass": "apexcharts-yaxis-title"
        }
      },
      "tooltip": {
        "enabled": false,
        "offsetX": 0
      },
      "crosshairs": {
        "show": true,
        "position": "front",
        "stroke": {
          "color": "#b6b6b6",
          "width": 1,
          "dashArray": 0
        }
      }
    }
  ]
}

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();
        
    </script>
</body>

</html>
