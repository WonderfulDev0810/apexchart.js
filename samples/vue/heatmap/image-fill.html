<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HeatMap with image fill</title>

  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #chart {
      max-width: 650px;
      margin: 35px auto;
    }
    </style>
</head>

<body>
  <div id="chart">
    <apexchart type=heatmap height=360 :options="chartOptions" :series="series" />
  </div>

  <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
  <div id="html">
    &lt;div id="chart">
      &lt;apexchart type=heatmap height=360 :options="chartOptions" :series="series" />
    &lt;/div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

  <script>
    function generateData(count, yrange) {
      var i = 0;
      var series = [];
      while (i < count) {
        var x = 'round' + (i + 1).toString();
        var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

        series.push({
          x: x,
          y: y
        });
        i++;
      }
      return series;
    }

    new Vue({
      el: '#chart',
      components: {
        apexchart: VueApexCharts,
      },
      data: {
        series: [{
                name: 'Oliver',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'Harry',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'Thomas',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'Callum',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'Ethan',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'Richard',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            },
            {
                name: 'David',
                data: generateData(15, {
                    min: 0,
                    max: 90
                })
            }
        ],
        chartOptions: {
          dataLabels: {
            enabled: false
          },
          colors: ["#008FFB"],

          title: {
              text: 'HeatMap Chart with image fill'
          },
          fill: {
              type: 'image',
              image: {
                  src: 'https://www.publicdomainpictures.net/pictures/310000/velka/kugel-ball-perle-rund.png',
              }
          }
        }
      },

    })
  </script>

</body>

</html>
