<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashed Line Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script src="../../../dist/apexcharts.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function() {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>
  </head>

  <body>
    <div id="chart"></div>

    <script>
      var options = {
        chart: {
          type: 'line',
          height: 300,
          foreColor: '#999',
          stacked: true,
          dropShadow: {
            enabled: true,
            enabledSeries: [0],

            opacity: 0.06
          }
        },
        colors: ['#00E396', '#0090FF'],
        stroke: {
          curve: 'smooth',
          width: 3
        },
        dataLabels: {
          enabled: false
        },
        series: [
          {
            name: 'Total Views',
            data: generateDayWiseTimeSeries(0, 18)
          }
        ],
        markers: {
          size: 0,
          strokeColor: '#fff',
          strokeWidth: 3,
          strokeOpacity: 1,
          fillOpacity: 1,
          hover: {
            size: 6
          }
        },
        xaxis: {
          type: 'datetime',
          axisBorder: {
            show: true
          },
          axisTicks: {
            show: true
          },
          min: 1570606650000
        },
        yaxis: {
          tooltip: {
            enabled: true
          }
        },
        grid: {},
        tooltip: {
          x: {
            format: 'dd MMM yyyy'
          }
        },
        legend: {
          position: 'top',
          horizontalAlign: 'left'
        },
        fill: {
          type: 'solid',
          fillOpacity: 0.7
        }
      }

      var chart = new ApexCharts(document.querySelector('#chart'), options)

      chart.render()

      function generateDayWiseTimeSeries(s, count) {
        console.log(count)
        var values = [[4, 3, 10, 9, 29]]
        var i = 0
        var series = []
        var x = 1570606650000
        while (i < count) {
          series.push([x, values[s][i]])
          x += 86400000
          i++
        }
        return series
      }
    </script>
  </body>
</html>
