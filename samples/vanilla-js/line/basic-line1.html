<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Line Chart</title>


    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>

<body>
    <div id="chart">

    </div>


    <script src="../../../dist/apexcharts.js"></script>

    <script>
        var options = {
  chart: {
    height: 380,
    width: "100%",
    type: "line"
  },
  series: [
    {
      name: "Series 1",
      data: [0,1,2,3,4,5]
    }
  ],
  xaxis: {

  },
  markers: {
    discrete: [{
      seriesIndex: 0,
      // For dataPointIndex: 0 there is no discrete marker at all!
      dataPointIndex: 1,
      
      // Also docs says its "fill" and "stroke", but "fillColor" and "strokeColor" are working
      fillColor: "#0A0",
      strokeColor: "#FFF",
      size: 7
    }
    ]
  },
  annotations: {
    points: [
      {
        x: 1,
        y: 0,
        yAxisIndex: 0,
        seriesIndex: 0,
        marker: {
          size: 5,
          radius: 2
        },
        label: {
          text: "TEST 1"
        }
      },
      {
        x: 2,
        y: 1,
        yAxisIndex: 0,
        seriesIndex: 0,
        marker: {
          size: 5,
          radius: 2
        },
        label: {
          text: "TEST 2"
        }
      },
      {
        x: 3,
        y: 2,
        yAxisIndex: 0,
        seriesIndex: 0,
        marker: {
          size: 5,
          radius: 2
        },
        label: {
          text: "TEST 3"
        }
      },
      {
        x: 4,
        y: 3,
        yAxisIndex: 0,
        seriesIndex: 0,
        marker: {
          size: 5,
          radius: 2
        },
        label: {
          text: "TEST 4"
        }
      },
      {
        x: 5,
        y: 4,
        yAxisIndex: 0,
        seriesIndex: 0,
        marker: {
          size: 5,
          radius: 2
        },
        label: {
          text: "TEST 5"
        }
      }
    ]
  }
};

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();

        
    </script>
</body>

</html>
