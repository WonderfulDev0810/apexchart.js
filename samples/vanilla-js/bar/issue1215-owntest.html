<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bar Chart with Pattern Fill</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    <script src="../../../dist/apexcharts.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function() {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>
  </head>

  <body>
    <div id="chart"></div>

    <script>
      var options = {
        colors: [
          '#6a6ba5',
          '#f9a867',
          '#2a6b9b',
          '#6c98b7',
          '#abc4d6',
          '#d5e2eb'
        ],
        chart: {
          height: '350',
          width: '90%',
          type: 'line',
          stacked: 'true',
          zoom: {
            enabled: true,
            type: 'x'
          }
        },
        tooltip: {
          followCursor: true,
          shared: false
        },
        responsive: [
          {
            breakpoint: 480
          }
        ],
        markers: {
          size: 0,
          fillOpacity: 0,
          strokeOpacity: 0
        },
        stroke: {
          width: 2
        },
        xaxis: {
          categories: [1, 2, 3, 4, 5, 6, 7, 8, 9],
          type: 'category'
        },
        yaxis: [
          {
            seriesName: 'Population',
            opposite: true
          },
          {
            seriesName: 'Births'
          },
          {
            seriesName: 'Deaths',
            show: false
          },
          {
            seriesName: 'International Migration',
            show: false
          },
          {
            seriesName: 'Domestic Migration',
            show: false
          }
        ],
        legend: {
          showForSingleSeries: true
        },
        fill: {
          opacity: 1
        }
      }

      options.series = JSON.parse(
        '[{"name":"Population","type":"line","data":[4700976,4704476,4715768,4723722,4733387,4733953,4743701,4752321,4759816]},{"name":"Births","type":"column","data":[0,54763,54362,54260,55304,54670,54886,54274,53474]},{"name":"Deaths","type":"column","data":[0,-42206,-41676,-43420,-42663,-44817,-43964,-44553,-45001]},{"name":"International Migration","type":"column","data":[0,14557,15652,15733,15631,14563,18741,14438,14400]},{"name":"Domestic Migration","type":"column","data":[0,-23614,-17046,-18619,-18607,-23850,-19915,-15539,-15378]}]'
      )

      var chart = new ApexCharts(document.querySelector('#chart'), options)
      console.log(chart)

      chart.render()
    </script>
  </body>
</html>
