<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HeatMap with image fill</title>


    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>

<body>
    <div id="chart">

    </div>


    <script src="../../../dist/apexcharts.js"></script>

    <script>
        function generateData(count, yrange) {
            var i = 0;
            var series = [];
            while (i < count) {
                var x = 'round' + (i + 1).toString();
                var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

                series.push({
                    x: x,
                    y: y
                });
                i++;
            }
            return series;
        }

        var options = {
            chart: {
                height: 360,
                type: 'heatmap',
            },
            dataLabels: {
                enabled: false
            },
            colors: ["#008FFB"],
            series: [{
                    name: 'Oliver',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'Harry',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'Thomas',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'Callum',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'Ethan',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'Richard',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                },
                {
                    name: 'David',
                    data: generateData(15, {
                        min: 0,
                        max: 90
                    })
                }
            ],
            title: {
                text: 'HeatMap Chart with image fill'
            },
            fill: {
                type: 'image',
                image: {
                    src: 'https://www.publicdomainpictures.net/pictures/310000/velka/kugel-ball-perle-rund.png',
                }
            }

        }

        var chart = new ApexCharts(
            document.querySelector("#chart"),
            options
        );

        chart.render();
    </script>
</body>

</html>
