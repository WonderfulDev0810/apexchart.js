    <script>
      function generateData(count, yrange, includeZ) {
        var i = 0
        var series = []
        if (!includeZ) includeZ = false

        while (i < count) {
          var x = Math.floor(Math.random() * (750 - 1 + 1)) + 1
          var y =
            Math.floor(Math.random() * (yrange.max - yrange.min + 1)) +
            yrange.min
          var z = Math.floor(Math.random() * (75 - 15 + 1)) + 15

          if (includeZ) {
            series.push([x, y, z])
          } else {
            series.push([x, y])
          }
          i++
        }
        return series
      }
