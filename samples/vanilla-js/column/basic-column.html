<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Column - Grouped</title>


  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #chart {
      max-width: 650px;
      margin: 35px auto;
    }

  </style>
</head>

<body>
  <div id="chart">

  </div>


  <script src="../../../dist/apexcharts.js"></script>

  <script>
    var options = {
      plotOptions: {
        bar: {
          barHeight: '50%',
          dataLabels: {
            position: 'top', // top, center, bottom
          },
        }
      },

      dataLabels: {
        enabled: true,
        // offsetY: -20,
        formatter: function(val) {
            return val + 'dsfs'
          },
        style: {
        //   padding: {
        //     top: 30
        //   },
          fontSize: '15px',
          colors: ["#304758"]
        }
      },

      chart: {
        height: 400,
        // toolbar: {
        //   show: false
        // },
        type: 'line'
      },
      series: [ {
        name: 'Revenue',
        data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
      }],
    //   dataLabels: {
         
    //   },
      grid: {
          padding: {
              top: 20
          }
      }
    }

    var chart = new ApexCharts(
      document.querySelector("#chart"),
      options
    );

    chart.render();

  </script>
</body>

</html>
