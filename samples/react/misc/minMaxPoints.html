<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Min Max Points example</title>

  <link href="../../assets/styles.css" rel="stylesheet">

  <style>
  
    #chart {
      max-width: 650px;
      margin: 35px auto;
    }
  
  </style>


  <script crossorigin src="https://unpkg.com/react@16.12/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.12/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://unpkg.com/react-apexcharts@1.3.6/dist/react-apexcharts.iife.min.js"></script>


  <script>
    // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
    // Based on https://gist.github.com/blixt/f17b47c62508be59987b
    var _seed = 42;
    Math.random = function() {
      _seed = _seed * 16807 % 2147483647;
      return (_seed - 1) / 2147483646;
    };
  </script>

  <script src="../../assets/stock-prices.js"></script>
</head>

<body>
  
    <div id="app"></div>

    <div id="html">
      &lt;div id=&quot;chart&quot;&gt;
  &lt;ReactApexChart options={this.state.options} series={this.state.series} type=&quot;area&quot; height={350} /&gt;
&lt;/div&gt;
    </div>

    <script type="text/babel">
      class ApexChart extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
          
            series: [{
              data: [344, 345, 333, 323, 322, 342, 383, 353, 323, 376]
            }],
            options: {
              chart: {
                height: 350,
                type: "area",
                zoom: {
                  enabled: false
                },
                events: {
                  mounted: function(ctx, config) {
                    const lowest = ctx.getLowestValueInSeries(0)
                    const highest = ctx.getHighestValueInSeries(0)
              
                    ctx.addPointAnnotation({
                      x: new Date(ctx.w.globals.seriesX[0][ctx.w.globals.series[0].indexOf(lowest)]).getTime(),
                      y: lowest,
                      label: {
                        text: 'Lowest: ' + lowest,
                        offsetY: 2
                      },
                      customSVG: {
                          SVG: `<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                          <path d="M0 0h24v24H0z" fill="none"/>`,
                          cssClass: undefined,
                          offsetX: -10,
                          offsetY: -30
                      }
                    })
              
                    ctx.addPointAnnotation({
                      x: new Date(ctx.w.globals.seriesX[0][ctx.w.globals.series[0].indexOf(highest)]).getTime(),
                      y: highest,
                      label: {
                        text: 'Highest: ' + highest,
                        offsetY: 2
                      },
                    })
                  }
                }
              },
              dataLabels: {
                enabled: false
              },
              stroke: {
                curve: "straight"
              },
            },
          
          
          };
        }

      

        render() {
          return (
            <div>
              <div id="chart">
                <ReactApexChart options={this.state.options} series={this.state.series} type="area" height={350} />
              </div>
              <div id="html-dist"></div>
            </div>
          );
        }
      }

      const domContainer = document.querySelector('#app');
      ReactDOM.render(React.createElement(ApexChart), domContainer);
    </script>

  
</body>

</html>
